<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>Calorie Calculator</title>
    <style type="text/css">
        #calculator {
    text-align: center;
}
    </style>
</head>

<body>
    <div id="calculator">
 <label> Наименование:
            <select id="name">
                <option value="1">Бургер</option>
             
            </select>
        </label>
        <label> Размер:
            <select id="size">
                <option value="small">Маленький</option>
                <option value="big">Большой</option>
            </select>
        </label>
        <label> Соус:
            <select id="sauce">
                <option value="cheese">Сыр</option>
                <option value="salad">Салат</option>
                <option value="potatoes">Картофель</option>
            </select>
        </label>
        <label> Приправа:
            <input type="checkbox" name="Приправа" id="flavoring"> </label>
        <label> Майонез:
            <input type="checkbox" name="Майонез" id="mayo"> </label>
        <button id="submit">Рассчитать</button>
        <p id="price"></p>
        <p id="calories"></p>
    </div>
    <script>
        'use strict'

class Hamburger {
    constructor(size, sauce, flavoring, mayo) {
        this.size = size;
        this.sauce = sauce;
        this.flavoring = flavoring;
        this.mayo = mayo;
    }
    
    countPrice() {
        var result = 0;
        
        if (this.size == 'small') {
            result += 50;
        } else {
            result += 100;
        }
        
        switch(this.sauce) {
            case 'cheese':
                result += 10;
                break;
            case 'salad':
                result += 20;
                break;
            case 'potatoes':
                result += 15;
                break;
        }
        
        if (this.flavoring) {
            result += 15;
        }
        
        if (this.mayo) {
            result += 20;
        }
        
        return result;
    }
    
    countCalories() {
        var result = 0;
        
        if (this.size == 'small') {
            result += 20;
        } else {
            result += 40;
        }
        
        switch(this.sauce) {
            case 'cheese':
                result += 20;
                break;
            case 'salad':
                result += 5;
                break;
            case 'potatoes':
                result += 10;
                break;
        }
        
        if (this.mayo) {
            result += 5;
        }
        
        return result;
    }
}

document.getElementById('submit').onclick = function() {

    var size = document.getElementById('size').value;
    var sauce = document.getElementById('sauce').value;
    var flavoring = document.getElementById('flavoring').checked;
    var mayo = document.getElementById('mayo').checked;
    
    var hamburger = new Hamburger(size, sauce, flavoring, mayo);
    document.getElementById('price').innerHTML = String(hamburger.countPrice() + ' рублей');
    document.getElementById('calories').innerHTML = String(hamburger.countCalories() + ' калорий');
};
    </script>
</body>

</html>
